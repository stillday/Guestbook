<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guestbook Entry</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>List of all messages</h1>

    <table>
        <tbody>
        {% for message in messages %}
            <tr>
                <td> <strong>Gast:</strong> {{ message.user_name }}</td>
                <td> <strong>E-Mail Adresse:</strong> {{ message.mail_adress }}</td>
                <td> <strong>Erstellt am:</strong> {{ message.created }}</td>
            </tr>
            <tr>
                <td colspan="3">{{ message.message_text }}</td>
            </tr>
            <tr>
                <td><strong>Gast von</strong></td>
                <td colspan="2"><strong>bis</strong></td>

            </tr>
            <tr>
                <td> {{ message.user_start }}</td>
                <td> {{ message.user_end }}</td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
<br>

</body>
</html>
